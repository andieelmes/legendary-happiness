
<div class="tpl-component-review-popup js-popup" id="reviewPopup">
  <div class="popup">
    <div class="popup-content-wrap">
      <div class="popup-content">
        <div class="popup-content-inner popup-content-inner--big js-popup-inner"><a class="popup-content-close js-popup-close" href="#">  </a>
          <form class="popup-content-text js-review-form">
            <div class="popup-content-header">Мой отзыв о Помощник</div>
            <div class="popup-content-inputs">
              <label class="popup-content-label popup-content-label--rating"> 
                <div class="popup-content-desc">Оценка </div>
                <div class="popup-content-stars"><a class="popup-content-star js-rate-btn active" href="#" data-rating="1"></a><a class="popup-content-star js-rate-btn active" href="#" data-rating="2"></a><a class="popup-content-star js-rate-btn active" href="#" data-rating="3"></a><a class="popup-content-star js-rate-btn active" href="#" data-rating="4"></a><a class="popup-content-star js-rate-btn" href="#" data-rating="5"></a></div>
                <input class="input input--border popup-content-input popup-content-input--rating js-input-rating" name="rating" type="hidden"/>
                <div class="popup-content-words">
                  <div class="popup-content-word js-rating-word" data-rating="1">– Плохо</div>
                  <div class="popup-content-word js-rating-word" data-rating="2">– Неудовлетворительно</div>
                  <div class="popup-content-word js-rating-word" data-rating="3">– Удовлетворительно</div>
                  <div class="popup-content-word js-rating-word active" data-rating="4">– Хорошо</div>
                  <div class="popup-content-word js-rating-word" data-rating="5">– Отлично</div>
                </div>
              </label>
              <label class="popup-content-label popup-content-label--email">
                <div class="popup-content-desc">Имя </div>
                <input class="input input--border popup-content-input popup-content-input--name" placeholder="Ваше имя" name="name"/>
              </label>
              <label class="popup-content-label popup-content-label--phone">
                <div class="popup-content-desc">Email </div>
                <input class="input input--border popup-content-input popup-content-input--email" placeholder="Email" name="email" value="goodboy@gmail.com"/>
              </label>
              <label class="popup-content-label popup-content-label--textarea">
                <div class="popup-content-desc">Комментарий </div>
                <textarea class="input input--border popup-content-input popup-content-input--textarea" placeholder="Опишите, понравился ли вам товар" name="review" value=""> </textarea>
              </label>
            </div>
            <div class="popup-content-buttons">
              <button class="button button--form" type="submit">Оставить отзыв</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
